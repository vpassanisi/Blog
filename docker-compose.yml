version: "3.3"

volumes:
  postgres-data:
services:
  gateway:
    build: ./gateway
    environment:
      - PORT=5000
      - NODE_ENV=development
    command: npm run dev
    volumes:
      - ./gateway:/usr/src/app
    ports:
      - 5000:5000
  posts:
    build: ./posts
    environment:
      - PORT=5000
      - NODE_ENV=development
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    command: npm run dev
    volumes:
      - ./posts:/usr/src/app
  postgres:
    expose: ["5432"]
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data/
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
